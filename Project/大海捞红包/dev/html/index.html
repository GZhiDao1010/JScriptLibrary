<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>大海捞红包</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="apple-mobile-web-app-capable" content="no" />
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../css/style-index.css" />
</head>
<body class="body_bg">

<section class="music_box" id="musicBox" title="背景音乐">
	<audio style="opacity:0" id="musicAudio">
		<source src="http://play.baidu.com/?__methodName=mboxCtrl.playSong&fm=altg&__argsValue=1523558#" />
	</audio>
</section>

<section class="left_timer" id="leftTime" title="倒数计时">
	<span id="day"></span>天<span id="hour"></span>时<span id="mini"></span>分<span id="sec"></span>秒
</section>

<section class="bomb_btns_box">
	<a href="javascript:;" id="gameRule" title="活动规则"></a>
	<a href="javascript:;" id="gameMsg" title="活动奖品页"></a>
</section>

<section class="begin_game_box" title="开始按钮">
	<section class="round_line">
		<section class="round_line2">
			<section class="round_line3">
				<section class="round_line4">
					<section class="begin_game_cover" id="beginGameCover"></section>
				</section>
			</section>
		</section>
	</section>
</section>

<section class="popup_box" id="popupBox" title="弹框背景" >
	<section class="popup_cont_box" title="弹框内容">
		<section class="popup_title_box">
			<p>游戏规则</p>
			<a href="javascript:;" class="popup_close_btn" id="popupCloseBtn">×</a>
		</section>
		<section class="popup_cont">
			<section class="popup_cont_text">13213213213</section>
			<img class="popup_erweima" src="../img/bg.png">
		</section>
	</section>
</section>
<script src="../js/jquery-2.2.2.min.js"></script>
<script src="../js/redSeaFish.js"></script>
</body>
</html>
