<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/style-index.css">
    <style type="text/css">
    .zzx_box{
    	text-align:center;
    }
    .zzx_cont{
    	display:inline-block;
    	height: 100%;
    	width:80%;
    	background-image:url(../../img/zzs.png);
    	background-size:100% 100%;
    	background-repeat:no-repeat;
    	position:relative;
    	overflow-x:auto;
    }
    .zzx_cont .title{
    	padding:0.5rem 0;
    	margin: 0 5%;
    	border-bottom:1px solid #d5786d;
    }
    .zzx_cont ul{
    	list-style-type:none;
    	margin-bottom:1.5rem;
    	overflow:hidden;
    }
    .zzx_cont ul li{
    	line-height:2.5rem;
    	white-space: pre-wrap;word-wrap: break-word; 
    	padding:0 0.5rem;
    }
    </style>
</head>

<body>
    <div class="dp_con" style="width: 100%">
        <img class="dp_con_title" src="../../img/title.png" alt="">
        <p class="dp_con_time">开奖倒计时：01时10分10秒</p>
        <div class="zzx_box">
        	<div class="zzx_cont">
        		<div class="title">活动赞助商</div>
        		<ul>
        			<li>活动赞助商</li>
        			<li>活动赞助商</li>
        			<li>活动赞助商活动赞助商活动赞助商活动赞助商活动赞活动赞助商活动赞助商活动赞助商活动赞助商活动赞助商活动赞助商</li>
        			<li>活动赞助商</li>
        			<li>活动赞助商</li>
        		</ul>
        	</div>
        </div>
        
        <img class="support" src="../../img/support.png" alt="">
    </div>
    <script src="../../js/jquery-2.2.2.js" charset="utf-8"></script>
    <script src="../../js/utils.js" charset="utf-8"></script>
</body>
<script>
var zzxBoxHeigt = function(){ //活动赞助商自适应高度
	var dp_con_title = document.querySelectorAll('.dp_con_title')[0].height + 60;
	var dp_con_time = 82;
	var support = document.querySelectorAll('.support')[0].height;
	var wheight = window.outerHeight;
	var n = wheight - dp_con_title - dp_con_time - support - 120;
	return document.querySelector('.zzx_box').style.height = n +'px';
}
window.onload = function(){
	zzxBoxHeigt();
}
</script>
</html>
