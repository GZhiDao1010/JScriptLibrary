<body>
二叉树和二叉查找树:
	二叉树每个节点的子节点不允许超过两个,将子节点的个数限定为 2，可以写出高效的程序在树中插入、查找和删除数据。
	二叉查找树是一种特殊的二叉树，相对较小的值保存在左节点中，较大的值保存在右节点中。
三种遍历 BST 的方式：
中序:以升序访问
先序:先访问根节点，然后以同样方式访问左子树和右子树
后序:先访问叶子节点，从左子树到右子树，再到根节点
<script>
//二叉查找树（BST）
function Node(data,left,right){
	this.data = data;
	this.left = left;
	this.right = right;
	this.show = show;
}
function show(){
	return this.data;
}
function BST(){
	this.root =null;
	this.insert = insert;
	this.inOrder = inOrder;
}
function insert(data){
	var n = new Node(data,null,null);
	if(this.root == null){
		this.root = n;
	}else{
		var current = this.root;
		var parent;
		while(true){
			parent =current;
			if(data < current.data){
				current = current.left;
				if(current == null){
					parent.left = n;
					break;
				}
			}else{
				current = current.right;
				if(current == null){
					parent.right = n;
					break;
				}
			}
		}
	}	
}
//BST 的中序遍历
function inOrder(node){
	console.log(node)
	if(!(node ==null)){
		inOrder(node.left);
		console.log(node.show() + " ");
		inOrder(node.right);
	}
}
var nums = new BST();
nums.insert(1);
nums.insert(3);
nums.insert(2);
console.log('排序值为：');
inOrder(nums.root);//1,2,3
//先序遍历
function preOrder(node){
	if(!(node == null)){
		console.log(node.show()+ "");
		preOrder(node.left);
		preOrder(node.right);
	}
}
console.log('先序遍历排序值为：');
preOrder(nums.root);//1,2,3
</script>
