<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue实例</title>
</head>
<body>
<div id="app">{{message}}</div>
<div id="app-2">
	<span v-bind:title="message">
		停留一会哦,显示span的属性title的内容
	</span>
</div>
<div id="app-3">
	<p v-if="seen">Now you can see it</p>
</div>
<div id="app-4">
	 <ol>
	 	<li v-for="todo in todos">{{todo.text}}</li>
	 </ol>
</div>
<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="changeMessage">点击变化</button>
</div>
<div id="app-6">
	<h1>{{message}}</h1>
	<input v-model="message" />
</div>
<h1>todo-item</h1>
<ol>
	<todo-item></todo-item>
</ol>
<div id="app-7">
	<ol>
		<todo-item v-for="item in list" v-bind:todo="item"></todo-item>
	</ol>
</div>
<div id="app-8"></div>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el:'#app',
	data:{
		message:'hello vue'
	}
})
var app2 = new Vue({
	el:'#app-2',
	data:{
		message:'显示当前时间 '+ new Date()
	}
})
var app3 = new Vue({
	el:'#app-3',
	data:{
		seen:null
	}
})
var app4 = new Vue({
	el:'#app-4',
	data:{
		todos:[
			{text:'text1'},
			{text:'text2'},
			{text:'text3'},
			{text:'text4'}
		]
	}
})
var app5 = new Vue({
	el:'#app-5',
	data:{
		message:'我的砧板的鱼',
		flag:false
	},
	methods:{
		changeMessage:function(){
			var message = '我的砧板的鱼';
			if(!this.flag){
				this.message = '我已经被分尸的鱼了';
				this.flag = true;
			}else{
				this.message = message;
				this.flag = false;
			}
			
		}
	}
})
var app6 = new Vue({
	el:'#app-6',
	data:{
		message:'我的默认的哦'
	}
})
Vue.component('todo-item', {
	props:['todo'],
	template:'<li>{{todo.text}}</li>'
})
var app7 = new Vue({
	el:'#app-7',
	data:{
		list:[
			{text:'text1'},
			{text:'text2'},
			{text:'text3'},
			{text:'text4'} 
		]
	}
})
//vue 扩展
var MyComponent = Vue.extend({
	//扩展选项
})
var getMyComponent = new MyComponent();

var data = {a:1};
var vm = new Vue({
	el:'#app-8',
	data:data
})
console.log(vm)
console.log(vm.$data === data)
console.log(vm.$el === document.getElementById('app-8'))
vm.$watch('a',function(newVal,oldVal){
	console.log(oldVal)
})
var  vm2 = new Vue({
	data:{
		a:1
	},
	created:function(){ //在vue实例创建后调用，还有其它的 mounted,updated,destroyed钩子，this指向调用它的vue实例
		console.log(this.a)
	}
})

//===插值===
	//1.一次性插入值: <span v-once>{{msg}}</span>
	//2.输出真正的 HTML, 数据绑定会被忽略: <div v-html="rawHtml">{{htmlMsg}}</div>
	//注意：动态渲染html,容易导致xss攻击，不要对用户提供内容插值


</script>
</body>
</html>
