<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue实例</title>
</head>
<body>
<div id="app">{{message}}</div>
<div id="app-2">
	<span v-bind:title="message">
		停留一会哦,显示span的属性title的内容
	</span>
</div>
<div id="app-3">
	<p v-if="seen">Now you can see it</p>
</div>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
	el:'#app',
	data:{
		message:'hello vue'
	}
})
var app2 = new Vue({
	el:'#app-2',
	data:{
		message:'显示当前时间 '+ new Date()
	}
})
var app3 = new Vue({
	el:'#app-3',
	data:{
		seen:null
	}
})
</script>
</body>
</html>
